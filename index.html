<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header> <!-- Header - Cabeçalho -->
        <div class="container_cabecalho wrapper">
            <div class="cabecalho_logo">           
                <img src="assets/Logo.png" alt="Ícone Logo">                
            </div>
            <div class="cabecalho_menu">
                <nav class="cabecalho_menu_links">
                    <a href="#" class="cabecalho_link">
                        Products
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho_link">
                        Solutions
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho_link">
                        Resources
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho_link">
                        Pricing
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>                
                </nav>
                <div class="cabecalho_menu_botao">
                    <button class="cabecalho_botao login_botao">Login</button>
                    <button class="cabecalho_botao try_botao">
                        Try Whitepace free
                        <img src="assets/Right_Arrow_Icon.png" alt="Right_Arrow_Icon">
                    </button>
                </div>
            </div>
        </div>       
    </header>

    <main> <!-- Main - Conteúdo Principal -->
        <section class="section_header">    

            <div class="container_section_header wrapper">

                <figure class="section_header_background">
                    <img src="assets/lines-background-section-um.png" alt="Background elemento">
                </figure>

                <div class="section_header_contents">

                    <div class="section_header_texto">
                        <h2>Get More Done with whitepace</h2>
                        <p>Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks</p>
                    </div>

                    <button class="cabecalho_botao try_botao">
                        Try Whitepace free
                        <img src="assets/Right_Arrow_Icon.png" alt="Right_Arrow_Icon">
                    </button>

                </div>

                <figure class="image_section_header">
                    <img src="assets/image-section-um.png" alt="Imagem_Section_Um">
                </figure>

            </div>

        </section>
    </main>

    <footer> <!-- Footer - Rodapé --></footer>
</body>
</html>

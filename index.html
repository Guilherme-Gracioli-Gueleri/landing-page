<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header> <!-- Header - Cabeçalho -->
        <div class="container-cabecalho limitar-secao">
            <div class="cabecalho-logo">           
                <img src="assets/Logo.png" alt="Ícone Logo">                
            </div>
            <div class="cabecalho-menu">
                <nav class="cabecalho-menu-links">
                    <a href="#" class="cabecalho-link">
                        Products
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho-link">
                        Solutions
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho-link">
                        Resources
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>
                    <a href="#" class="cabecalho-link">
                        Pricing
                        <img src="assets/Down_Arrow.png" alt="Down_Arrow_Icon">
                    </a>                
                </nav>
                <div class="cabecalho-menu-botao">
                    <button class="cabecalho-botao login-botao">Login</button>
                    <button class="cabecalho-botao try-botao">
                        Try Whitepace free
                        <img src="assets/Right_Arrow_Icon.png" alt="Right_Arrow_Icon">
                    </button>
                </div>
            </div>
        </div>       
    </header>

    <main> <!-- Main - Conteúdo Principal -->
        <section class="section-um-pai">                      
            <div class="container-section-um limitar-secao">
                <figure class="section-um-background">
                    <img src="assets/lines-background-section-um.png" alt="Background elemento">
                </figure>
                <div class="section-um-conteudo">
                    <div class="section-um-text-box">
                        <h2>Get More Done with whitepace</h2>
                        <p>Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks</p>
                    </div>
                    <button class="cabecalho-botao try-botao">
                        Try Whitepace free
                        <img src="assets/Right_Arrow_Icon.png" alt="Right_Arrow_Icon">
                    </button>
                </div>
                <figure class="image-section-um">
                    <img src="assets/image-section-um.png" alt="Imagem_Section_Um">
                </figure>
            </div>
        </section>
    </main>

    <footer> <!-- Footer - Rodapé --></footer>
</body>
</html>
